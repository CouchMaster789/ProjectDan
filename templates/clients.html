{% extends "base.html" %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for("static", filename="css/invoices.css") }}">
{% endblock %}

{% block title %}Clients{% endblock %}

{% block main_content %}

    <h1>Clients</h1>
    <p class="text-muted">Hail the mighty clients!</p>

    <table class="table table-sm" id="invoices-table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
        </tr>
        </tbody>
    </table>

{% endblock %}
