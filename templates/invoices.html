{% extends "base.html" %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for("static", filename="css/invoices.css") }}">
{% endblock %}

{% block title %}Index{% endblock %}

{% block main_content %}

    <h1>Invoices</h1>
    <p class="text-muted">Hail the invoices!</p>

    <table class="table table-sm" id="invoices-table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Client</th>
            <th scope="col">Amount</th>
            <th scope="col">Paid</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>£500</td>
            <td>YES</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>£10</td>
            <td>NO</td>
        </tr>
        </tbody>
    </table>

    <h3>Click <a class="text-primary" href="{{ url_for("invoice", invoice_id=1) }}">here</a> to see a sample invoice!</h3>

{% endblock %}
